<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white rounded">
  <div class="mb-4">
    <label class="block font-bold">Description:</label>
    <input type="text" formControlName="description" class="w-full border p-2 rounded" />
  </div>

  <div class="mb-4">
    <label class="block font-bold">Montant:</label>
    <input type="number" formControlName="montant" class="w-full border p-2 rounded" />
  </div>

  <div class="mb-4">
    <label class="block font-bold">Date:</label>
    <input type="date" formControlName="date" class="w-full border p-2 rounded" />
  </div>

  <div class="mb-4">
    <label class="block font-bold">Type:</label>
    <select formControlName="type" class="w-full border p-2 rounded">
      <option value="dépense">Dépense</option>
      <option value="revenu">Revenu</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block font-bold">Catégorie:</label>
    <input type="text" formControlName="categorie" class="w-full border p-2 rounded" />
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Valider</button>
</form>
