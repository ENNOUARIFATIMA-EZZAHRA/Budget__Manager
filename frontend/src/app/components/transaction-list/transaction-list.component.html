<h1 class="text-2xl font-bold mb-4">Liste des transactions</h1>

<a routerLink="/add" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6">
  Ajouter
</a>

<table class="min-w-full border border-gray-300 rounded overflow-hidden">
  <thead class="bg-gray-100">
    <tr>
      <th class="py-2 px-4 border-b border-gray-300 text-left">Description</th>
      <th class="py-2 px-4 border-b border-gray-300 text-right">Montant</th>
      <th class="py-2 px-4 border-b border-gray-300 text-center">Date</th>
      <th class="py-2 px-4 border-b border-gray-300 text-center">Type</th>
      <th class="py-2 px-4 border-b border-gray-300 text-left">Cat√©gorie</th>
      <th class="py-2 px-4 border-b border-gray-300 text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of transactions" class="hover:bg-gray-50">
      <td class="py-2 px-4 border-b border-gray-300">{{ t.description }}</td>
      <td class="py-2 px-4 border-b border-gray-300 text-right">{{ t.amount | currency:'MAD' }}</td>
      <td class="py-2 px-4 border-b border-gray-300 text-center">{{ t.date | date:'shortDate' }}</td>
      <td class="py-2 px-4 border-b border-gray-300 text-center capitalize">{{ t.type }}</td>
      <td class="py-2 px-4 border-b border-gray-300">{{ t.category }}</td>
      <td class="py-2 px-4 border-b border-gray-300 text-center space-x-2">
        <a [routerLink]="['/edit', t.id]" class="text-yellow-600 hover:text-yellow-800">Modifier</a>
        <button (click)="deleteTransaction(t.id!)" class="text-red-600 hover:text-red-800">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
